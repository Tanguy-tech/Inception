server{

	listen 443 ssl ;
	listen [::]:443 ssl ;
	
	server_name tbillon;
	
	ssl_certificate /etc/ssl/tbillon.crt;
	ssl_certificate_key /etc/ssl/tbillon.key;

	root /var/www/wordpress; # specifiy the decirectory where nginx is gonna search from
	index index.html index.htm index.php;

	location / {
		autoindex on;
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
	}

	include /etc/nginx/conf.d/*.conf;
}